trigger:
- master
name: $(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: Build-Stage
  jobs:
  - job: 'Build-Job'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          
          echo 'Hello world'
  - job: 'Test-Job'
    dependsOn: "Build-Job"
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          
          echo 'Hello world'
 


  
- stage: Test-Stage
  jobs:
  - job: "Deploy-Job"
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here.
          
          echo 'Hello world '

  - job: "Prod-Job"
    pool: server
    dependsOn: "Deploy"
    steps:
    - task: InvokeRESTAPI@1
      inputs:
        connectionType: 'connectedServiceName'
        serviceConnection: 'Mohan Azure'
        method: 'POST'
        body: |
          {
           "buildNumber": "$(build.buildId)",
           "isMultiBranch": "true",
           "branchName": "$(build.sourceBranchName)"
          }
        waitForCompletion: 'true'

    - task: Delay@1
      inputs:
        delayForMinutes: '0'
        

  
  




  



  
